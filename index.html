<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="screen">
            <p></p>
        </div>
        <div class="buttons">
            <div class="numbers-container">
                <button type="button" id="num1" class="number">1</button>
                <button type="button" id="num2" class="number">2</button>
                <button type="button" id="num3" class="number">3</button>
                <button type="button" id="num4" class="number">4</button>
                <button type="button" id="num5" class="number">5</button>
                <button type="button" id="num6" class="number">6</button>
                <button type="button" id="num7" class="number">7</button>
                <button type="button" id="num8" class="number">8</button>
                <button type="button" id="num9" class="number">9</button>
                <button type="button" id="num0" class="number">0</button>
            </div>
            <div class="operations-container">
                <button id="clear" class="operation">C</button>
                <button id="plus" class="operation">+</button>
                <button id="minus" class="operation">-</button>
                <button id="mult" class="operation">*</button>
                <button id="div" class="operation">/</button>
                <button id="eq" class="operation">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
